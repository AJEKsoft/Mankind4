<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mankind</title>
    <meta charset="UTF-8"/>

    <!-- Some simple style. -->
    <style>
      body { margin: 0; overflow: hidden; }
      #gl-canvas { width: 100vw; height: 100vh }
    </style>

    <!-- Shaders. -->
    <script type="text/plain" id="chunk.vs" async>
      #version 300 es

      in vec4 vpos;

      void main () {
	  gl_Position = vpos;
      }
    </script>

    <script type="text/plain" id="chunk.fs" async>
      #version 300 es
      precision highp float;

      out vec4 color;

      void main () {
	  color = vec4 (1, 1, 1, 1);
      }
    </script>
    <!-- Scripts. -->
    <script src="src/program.js" defer></script>
    <script src="src/index.js" defer></script>
  </head>

  <body>
    <canvas id="gl-canvas"></canvas>
  </body>
</html>
